<nav
    class="navbar fixed-top d-flex align-items-center navbar-expand-lg navbar-dark bg-primary justify-content-between"
    id="mainNav"
>
    {% load i18n %}
    {% load static %}
    <div class="container">
        <a class="d-flex align-items-center navbar-brand logo" href="/">
            <img class="mr-3" src="{% static '/img/clair-cloud-white.svg' %}" />
            {% trans "My Clair-Berlin Account" %}
        </a>
        <div class="navbar" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="/accounts/profile/">
                        <span class="header-username"
                            >{{request.user.get_full_name}}</span
                        >
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout/">{% trans "Sign Out" %}</a>
                </li>
                {% else %}

                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login/">{% trans "Sign In" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/signup/">{% trans "Sign Up" %}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
